<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(247, 147, 26, 0.4));
        }
        
        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .price {
            color: #4ade80;
            font-size: 24px;
            font-weight: 600;
            margin-top: 12px;
        }
        
        .poll-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 32px;
            margin-top: 32px;
        }
        
        .question {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .vote-btn {
            padding: 24px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .vote-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .bear-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
        
        .bear-btn:hover {
            border-color: #fca5a5;
        }
        
        .bull-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }
        
        .bull-btn:hover {
            border-color: #86efac;
        }
        
        .btn-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .results {
            display: none;
            margin-top: 24px;
        }
        
        .results.show {
            display: block;
        }
        
        .result-bar {
            margin-bottom: 20px;
        }
        
        .result-label {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 40px;
            overflow: hidden;
            position: relative;
        }
        
        .bar-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            transition: width 0.8s ease;
            font-size: 14px;
        }
        
        .bear-bar {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }
        
        .bull-bar {
            background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
        }
        
        .total-votes {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 24px;
            line-height: 1.6;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚Çø</div>
            <h1>Bitcoin Market Sentiment</h1>
            <div class="subtitle">What's your prediction?</div>
        </div>
        
        <div class="poll-container">
            <div class="question">üêª BEAR ou BULL üêÇ ?</div>
            
            <div class="buttons" id="voteButtons">
                <button class="vote-btn bear-btn" onclick="vote('bear')">
                    üêª
                    <span class="btn-label">BEAR</span>
                </button>
                <button class="vote-btn bull-btn" onclick="vote('bull')">
                    üêÇ
                    <span class="btn-label">BULL</span>
                </button>
            </div>
            
            <div class="results" id="results">
                <div class="result-bar">
                    <div class="result-label">
                        <span>üêª BEAR</span>
                        <span id="bearPercent">0%</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill bear-bar" id="bearBar" style="width: 0%">
                            <span id="bearVotes">0 votes</span>
                        </div>
                    </div>
                </div>
                
                <div class="result-bar">
                    <div class="result-label">
                        <span>üêÇ BULL</span>
                        <span id="bullPercent">0%</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill bull-bar" id="bullBar" style="width: 0%">
                            <span id="bullVotes">0 votes</span>
                        </div>
                    </div>
                </div>
                
                <div class="total-votes" id="totalVotes">
                    Total: 0 votes
                </div>
            </div>
        </div>
        
        <div class="info">
            üìä Votez pour partager votre sentiment sur le march√© BTC<br>
            Les r√©sultats sont mis √† jour en temps r√©el
        </div>
    </div>
    
    <script>
        // Donn√©es de vote (en m√©moire pour la d√©mo)
        let votes = {
            bear: 42,
            bull: 58
        };
        
        // Charger les votes sauvegard√©s
        function loadVotes() {
            const saved = localStorage.getItem('btc_poll_votes');
            if (saved) {
                votes = JSON.parse(saved);
            }
        }
        
        // Sauvegarder les votes
        function saveVotes() {
            localStorage.setItem('btc_poll_votes', JSON.stringify(votes));
        }
        
        // Fonction de vote
        function vote(choice) {
            // V√©rifier si l'utilisateur a d√©j√† vot√©
            if (localStorage.getItem('btc_poll_voted')) {
                alert('Vous avez d√©j√† vot√©! üó≥Ô∏è');
                showResults();
                return;
            }
            
            // Enregistrer le vote
            votes[choice]++;
            localStorage.setItem('btc_poll_voted', choice);
            saveVotes();
            
            // Afficher les r√©sultats
            showResults();
        }
        
        // Afficher les r√©sultats
        function showResults() {
            const total = votes.bear + votes.bull;
            const bearPercent = total > 0 ? Math.round((votes.bear / total) * 100) : 0;
            const bullPercent = total > 0 ? Math.round((votes.bull / total) * 100) : 0;
            
            document.getElementById('results').classList.add('show');
            document.getElementById('voteButtons').style.display = 'none';
            
            // Animer les barres
            setTimeout(() => {
                document.getElementById('bearBar').style.width = bearPercent + '%';
                document.getElementById('bullBar').style.width = bullPercent + '%';
                
                document.getElementById('bearPercent').textContent = bearPercent + '%';
                document.getElementById('bullPercent').textContent = bullPercent + '%';
                
                document.getElementById('bearVotes').textContent = votes.bear + ' votes';
                document.getElementById('bullVotes').textContent = votes.bull + ' votes';
                
                document.getElementById('totalVotes').textContent = 'Total: ' + total + ' votes';
            }, 100);
        }
        
        // R√©cup√©rer le prix BTC (API CoinGecko)
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const price = data.bitcoin.usd;
                document.getElementById('btcPrice').textContent = '$' + price.toLocaleString('en-US');
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration du prix:', error);
                document.getElementById('btcPrice').textContent = '$--,---';
            }
        }
        
        // Initialisation
        loadVotes();
        fetchBTCPrice();
        
        // V√©rifier si l'utilisateur a d√©j√† vot√©
        if (localStorage.getItem('btc_poll_voted')) {
            showResults();
        }
        
        // Mettre √† jour le prix toutes les 60 secondes
        setInterval(fetchBTCPrice, 60000);
    </script>
</body>
</html>
